{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/card.css' %}">
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>

<nav class="navbar">
  <ul>
    <li><a class="active" href="#details">Patient Details</a></li>
    <li><a href="#doctor-select">Select Your Doctor</a></li>
    <li><a href="#date-and-time">Date and Time</a></li>
    <li><a href="#checkout">Check Out</a></li>
  </ul>
</nav>

<!-- Patient Details Section -->
<section>
    <div class="details-card">
        <div class="hello-row">
            <h2>Hello,</h2>
            <span class="home-emoji">&#127968;</span>
        </div>
      <hr>
      <!-- form to collect patient information START -->
      <form class="patient-form" id="patient-details-form">
        <div class="form-row">
          <div class="form-group">
            <label for="patient-name">Patient Name<span class="required">*</span></label>
            <input type="text" id="patient-name" name="patient-name" placeholder="Patient Name" value="yash" required>
          </div>
          <div class="form-group">
            <label for="national-id">National ID</label>
            <input type="text" id="national-id" name="national-id" placeholder="123-77253-732863">
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth<span class="required">*</span></label>
            <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy" value="22-02-1999" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender<span class="required">*</span></label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone">Phone No.<span class="required">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" value="xxx-xxx-xxx-xx" required>
          </div>
          <div class="form-group">
            <label for="email">Email ID<span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Email ID" value="yash1@asd.sxc" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="address">Address<span class="required">*</span></label>
            <input type="text" id="address" name="address" value="default adrr" required>
          </div>
          <div class="form-group">
            <label for="appointment-type">Appointment Type<span class="required">*</span></label>
            <select id="appointment-type" name="appointment-type" required>
              <option value="">Select</option>
              <option value="consultation" selected>Consultation</option>
              <option value="followup">Follow-up</option>
              <option value="emergency">Emergency</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group" style="flex: 1 1 100%;">
            <label for="booking-reason">Booking Reason<span class="required">*</span></label>
            <input type="text" id="booking-reason" name="booking-reason" value="general visit" required>
          </div>
        </div>
        <div class="form-row" style="justify-content: flex-end;">
          <button class="continue-btn">Continue</button>
        </div>
      </form>
      <!-- form to collect patient information END -->

<!-- select your doctor form START -->
    <form class="patient-form" id="doctor-select-form" style="display:none;">
      <div class="form-row">
        <div class="form-group">
          <label for="branch-name">Branch Name</label>
          <input type="text" id="branch-name" name="branch-name" value="BRANCH1">
        </div>
        <div class="form-group">
          <label for="speciality">Speciality</label>
          <select id="speciality" name="speciality">
            <option>All</option>
            <option>Cornea</option>
            <option>Uvea</option>
            <option>Pediatric and Strabismology</option>
            <option>Comprehensive OPD</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group" style="flex:1 1 100%">
          <label for="search-doctor">Search Your Doctor</label>
          <input type="text" id="search-doctor" name="search-doctor" placeholder="Type here to Search Doctor">
        </div>
      </div>

      <div class='doctor-grid'>
        <div class='doctor-card'>
          <img src="{% static 'img\Illustrations\cardiologist-bro.png' %}" alt='Doctor' class='doctor-img'>
          <div class='doctor-info'><strong>Dr. Anitha Radhakrishnan</strong><br><span>Comprehensive OPD</span></div>
        </div>
        <div class='doctor-card'>
          <img src="{% static 'img\Illustrations\dna-doc.png' %}" alt='Doctor' class='doctor-img'>
          <div class='doctor-info'><strong>Dr. Prashanth G</strong><br><span>Cornea</span></div>
        </div>
        <div class='doctor-card'>
          <img src="{% static 'img\Illustrations\first-aid-kit-women.png' %}" alt='Doctor' class='doctor-img'>
          <div class='doctor-info'><strong>Dr. Rashmi Krishnamurthy</strong><br><span>Uvea</span></div>
        </div>
        <div class='doctor-card'>
          <img src="{% static 'img\Illustrations\medicine-amico.png' %}" alt='Doctor' class='doctor-img'>
          <div class='doctor-info'><strong>Dr. Haripriya Aravind</strong><br><span>Pediatric and Strabismology</span></div>
        </div>
        <div class='doctor-card'>
          <img src="{% static 'img\Illustrations\medicine-bro.png' %}" alt='Doctor' class='doctor-img'>
          <div class='doctor-info'><strong>Dr. Ramesh S</strong><br><span>Neurology</span></div>
        </div>
        <div class="form-row" style="justify-content: flex-end; gap: 0px; margin-top: 180px;">
          <button class="back-btn">Back</button>
          <button class="continue-btn">Continue</button>
        </div>
      </form>
        <!-- form to select doctor END -->
    </div>
</section>
<!-- Patient Details Section END -->

<script>
document.addEventListener("DOMContentLoaded", () => {
  const patientForm = document.getElementById("patient-details-form");
  const doctorForm = document.getElementById("doctor-select-form");

  patientForm.addEventListener("submit", function(e) {
    e.preventDefault(); // stop page reload

    // Optionally, collect patient data before hiding
    const formData = new FormData(patientForm);
    console.log("Patient data:", Object.fromEntries(formData.entries()));

    // Swap forms
    patientForm.style.display = "none";
    doctorForm.style.display = "block";
  });
});
</script>

<style>
  .doctor-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .doctor-card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  .doctor-card:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .doctor-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }
  .doctor-info {
    font-size: 14px;
  }
  </style>

<!-- Select Your Doctor Section -->
</body>
</html>
